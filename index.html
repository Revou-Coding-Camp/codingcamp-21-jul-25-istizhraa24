<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¸ To-Do List</h1>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="What do you want to do?" required />
      <input type="date" id="date-input" required />
      <button type="submit">+</button>
    </form>

    <div class="controls">
      <input type="text" id="filter-input" placeholder="Search task..." />
      <button id="delete-all">ðŸ§¹ Clear All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="todo-list">
        <tr><td colspan="4">No tasks available</td></tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
